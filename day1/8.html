<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>无序列表</title>
</head>

<body>
    <hr width="500px" align="left" >
    <ul type="square">
        <li>test 1</li>
        <li>test 2</li>
        <li>test 3</li>
        <li>test 4</li>
    </ul>
    <!--default-->
    <ul type="disc">
        <li>test 1</li>
        <li>test 2</li>
        <li>test 3</li>
        <li>test 4</li>
    </ul>

    <ul type="circle">
        <li>test 1</li>
        <li>test 2</li>
        <li>test 3</li>
        <li>test 4</li>
    </ul>

    <ul>
        <li>
            <h2>蔬菜</h2>
            <ul type="circle">
                <li>白菜</li>
                <li>萝卜</li>
            </ul>
        </li>
        <li>
            <h2>水果</h2>
            <ul type="circle">
                <li>西瓜</li>
                <li>荔枝</li>
            </ul>
        </li>
    </ul>
</body>

</html>
