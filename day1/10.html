<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>定义列表</title>
    <style type="text/css">
        dd {
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            font-size: 200px;
        }
    </style>
</head>

<body>
    <dl>
        <!--
            dt是英文definition title的缩写
            dd是英文definition description的缩写
        -->
        <dt>北京</dt>
        <dd>中国首都</dd>
        <dt>上海</dt>
        <dd>魔都</dd>
    </dl>

    <dl>
        <dt>
            <img src="image/hello.jpg" width="200px" height="250px" >
        </dt>
        <dd>hello world</dd>
    </dl>

    <dl>
        <dt>购物指南</dt>
        <dd>购物流程</dd>
    </dl>
</body>

</html>
