<html>

<head>
    <meta charset="utf-8" />
    <title>base</title>
    <!--
        base标签就是专门来统一的指定当前网页中所有的超链接需要如何打开

        注意点：
        base标签必须写在head标签的开始标签和结束之间
    -->
    <base target="_blank">
</head>

<body>
    <a href="http://news.baidu.com/" target="_self">新闻</a>
    <a href="https://www.hao123.com/">hao123</a>
    <a href="https://map.baidu.com/">地图</a>
    <a href="https://haokan.baidu.com/?sfrom=baidu-top">视频</a>
    <a href="http://tieba.baidu.com/">贴吧</a>
    <a href="https://xueshu.baidu.com/">学术</a>

    <!--
        假链接
        1. #会回到顶部
        2. javascript
    -->
    <a href="#" target="_self">假链接 返回顶部</a>
    <a href="javascript:" target="_self">假链接</a>
</body>

</html>
