<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>css样式</title>
    <link rel="stylesheet" type="text/css" href="css/my.css"/>

    <style type="text/css">
        .my {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<!--
    style 定义样式定义
    link 定义资源应用
    div 定义文档区域
    span 定义文档行内的小块
-->
<body>
    <div class="tt">
    <h1>一级标题</h1>

    <p class="my">text css</p>
    <p style="color: blueviolet;margin-left: 20px;">my test</p>
    <p><span style="color: blue;">some text.</span> out span</p>
    </div>
</body>

</html>
