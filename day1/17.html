<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>表格css布局</title>
    <style>
        table.lamp {
            width: 100%;
            border: 1px solid #d4d4d4;
        }

        table.lamp th,td {
            padding: 10px;
        }

        table.lamp td {
            width: 40px;
        }
    </style>
</head>

<body>
    <table class="lamp">
        <tr>
            <th>
                <img src="image/hello.jpg" alt="Note" style="height:32px;width:32px">
            </th>
            <td>
                    The table element was not designed to be a layout tool.
            </td>
        </tr>
    </table>
</body>

</html>
